<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="یادآور غذای گربه - مدیریت غذای گربه‌های شما">
    <meta name="theme-color" content="#4a90e2">
    <title>یادآور غذای گربه</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐱 یادآور غذای گربه</h1>
            <button id="installBtn" class="install-btn" style="display: none;">نصب اپلیکیشن</button>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="profiles">پروفایل‌ها</button>
            <button class="tab-btn" data-tab="schedule">زمان‌بندی</button>
            <button class="tab-btn" data-tab="settings">تنظیمات</button>
        </nav>

        <!-- پروفایل‌ها -->
        <section id="profiles-tab" class="tab-content active">
            <div class="section-header">
                <h2>پروفایل گربه‌ها</h2>
                <button class="btn btn-primary" id="addProfileBtn">+ افزودن پروفایل</button>
            </div>
            <div id="profilesList" class="profiles-grid"></div>
        </section>

        <!-- زمان‌بندی -->
        <section id="schedule-tab" class="tab-content">
            <div class="section-header">
                <h2>زمان‌بندی غذا</h2>
            </div>
            <div id="scheduleList" class="schedule-list"></div>
        </section>

        <!-- تنظیمات -->
        <section id="settings-tab" class="tab-content">
            <div class="section-header">
                <h2>تنظیمات</h2>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <h3>مدیریت داده‌ها</h3>
                    <button class="btn btn-secondary" id="exportBtn">صادر کردن داده‌ها</button>
                    <button class="btn btn-secondary" id="importBtn">وارد کردن داده‌ها</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
                <div class="setting-group">
                    <h3>نوتیفیکیشن</h3>
                    <label>
                        <input type="checkbox" id="notificationsEnabled">
                        فعال‌سازی نوتیفیکیشن
                    </label>
                </div>
            </div>
        </section>
    </div>

    <!-- مودال افزودن/ویرایش پروفایل -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">افزودن پروفایل جدید</h2>
            <form id="profileForm">
                <input type="hidden" id="profileId">
                <div class="form-group">
                    <label for="profileName">نام گربه:</label>
                    <input type="text" id="profileName" required>
                </div>
                <div class="form-group">
                    <label for="profileWeight">وزن (کیلوگرم):</label>
                    <input type="number" id="profileWeight" step="0.1" min="0.5" max="15" required>
                </div>
                <div class="form-group">
                    <label for="profileAge">سن (ماه):</label>
                    <input type="number" id="profileAge" min="1" max="240" required>
                </div>
                <div class="form-group">
                    <label for="profileActivity">سطح فعالیت:</label>
                    <select id="profileActivity" required>
                        <option value="low">کم (گربه‌های خانگی)</option>
                        <option value="medium" selected>متوسط</option>
                        <option value="high">زیاد (گربه‌های فعال)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profileFoodType">نوع غذا:</label>
                    <select id="profileFoodType" required>
                        <option value="dry">خشک</option>
                        <option value="wet">تر</option>
                        <option value="mixed">ترکیبی</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profileMealTimes">زمان‌های غذا (مثلاً: 08:00,12:00,18:00):</label>
                    <input type="text" id="profileMealTimes" placeholder="08:00,12:00,18:00" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">ذخیره</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">لغو</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
